    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

    <a-assets>
      <a-asset-item id="tree-obj" src="image_display/unifr/madonna_kind.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="image_display/unifr/madonna_kind.mtl"></a-asset-item>
    </a-assets>

    <a-entity scale="1 1 1" position="100 50 0" rotation="90 0 0" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
