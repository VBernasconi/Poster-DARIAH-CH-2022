<!doctype html>
  <html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

      <script>
        //Trigger action when marker has been found https://ar-js-org.github.io/AR.js-Docs/ui-events/
        var pages = ['openpose','main_baladeuse','gab_application','papa_project', 'conclusion'];

        for (const [i, page] of pages.entries()) {
            AFRAME.registerComponent('marker_'+page, {
              init: function () {
                var marker = this.el;
                marker.addEventListener('markerFound', () => {
                  // redirect to custom URL e.g. google.com
                  console.log('https://vbernasconi.github.io/'+page+'.html')
                  window.location = 'https://vbernasconi.github.io/'+page+'.html';
                })
              }
            });
        };

        AFRAME.registerComponent('videohandler', {
          init: function () {
            var marker = this.el;
            this.vid = document.querySelector('#hand_animation');

            marker.addEventListener('markerFound', function () {
                this.toggle = true;
                this.vid.play();
            }.bind(this));

            marker.addEventListener('markerLost', function () {
                this.toggle = false;
                this.vid.pause();
            }.bind(this));
          },
        });

      </script>
      <style>
        .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        }
      </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded -->
      <div class="arjs-loader">
        <div>Loading, please wait...</div>
      </div>

      <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
      >
      <a-assets>
        <video
          id="hand_animation"
          src="image_display/mp4/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

        <a-nft marker_openpose type="nft" url="image_tracking/nft/detail_hand/02_index_marker">
        </a-nft>
        <a-nft marker_papa_project type="nft" url="image_tracking/nft/detail_hand/02_middle_marker">
        </a-nft>
        <a-nft marker_conclusion type="nft" url="image_tracking/nft/detail_hand/02_little_marker">
        </a-nft>
        <a-nft marker_gab_application type="nft" url="image_tracking/nft/detail_hand/02_thumb_marker">
        </a-nft>

        <a-nft
          type="pattern"
          preset="custom"
          url="image_tracking/nft/detail_hand/02_ring_marker"
          videohandler
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;"
          id="markerA"
        >
          <a-video
              src="#hand_animation"
              scale="800 800 800"
              position="100 50 0"
              rotation="-90 0 0"
              class="clickable"
              gesture-handler
          ></a-video>
        </a-nft>

        <a-entity camera></a-entity>
      </a-scene>
    </body>
