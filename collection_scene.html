<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
      <!--<a-image src="image_display/bhim00033971_0_hand_left.png" opacity="1" transparent="true" rotation="90 0 0" scale="800 800 800" gps-entity-place="longitude: 8.547000; latitude: 47.379520;" />-->
      <a-image src="image_display/bhim00033971_0_hand_left.png" position="100 50 0" opacity="1" transparent="true" scale="100 100 100" rotation="90 0 0">
      </a-image>
    <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>

  <script>
    var filelist = ['bh000371_1_hand_left.png','bh000426_1_hand_right.png','bh000427_0_hand_left.png','bh000449_0_hand_left.png','bh000457_0_hand_right.png',
    'bh000459_0_hand_left.png', 'bh000460_0_hand_right.png', 'bh000460_1_hand_left.png', 'bh000469_0_hand_right.png', 'bh000479_0_hand_left.png',
    'bh000479_1_hand_left.png', 'bh000479_2_hand_right.png', 'bh000525_0_hand_right.png', 'bh000541_0_hand_right.png', 'bh000554_2_hand_left.png'];

    var scene = document.querySelector('a-scene');
    for (const [i, file] of filelist.entries()) {
      x = Math.floor(Math.random() * 200);
      y = Math.floor(Math.random() * 200);
      z = Math.floor(Math.random() * 200);

      var model = document.createElement('a-image');
      model.setAttribute('src', 'image_display/output_hands_converted/'+file);
      model.object3D.position.set(x, y, z);
      model.object3D.rotation.set(90, 0 , 0);
      model.object3D.scale.set(800, 800, 800);
      model.setAttribute('opacity', 1);
      /* model.setAttribute('src', 'image_display/output_hands_converted/'+file);
      model.setAttribute('opacity', 1);
      model.setAttribute('rotation', {x:90, y:0, z:0});
      model.setAttribute('scale', {x:800, y:800, z:800});
      model.setAttribute('position', {x: x, y: y, z: z});*/

      console.log(model);

      scene.appendChild(model);
    }


  </script>
</body>
