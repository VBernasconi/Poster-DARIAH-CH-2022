<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script src="gesture_detector.js"></script>
<script src="gesture_handler.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    id="scene"
  >
    <!-- openpose -->
    <a-nft type="nft" url="./image_tracking/nft/detail_hand/detail_hand_poster_half"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity  gltf-model="./image_tracking/nft/scene.gltf" scale="5 5 5" position="50 150 0">
      </a-entity>
    </a-nft>
    <!-- the collection -->
    <a-nft marker_ type="nft" url="./image_tracking/nft/detail_hand/">
      <a-image id="test" src="yourimage.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-nft>
    <!-- PAPA project -->
    <a-nft marker_ type="nft" url="./image_tracking/nft/detail_hand/">
      <a-image id="test" src="yourimage.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-nft>
    <!-- GAB application-->
    <a-nft marker_ type="nft" url="./image_tracking/nft/detail_hand/">
      <a-image id="test" src="yourimage.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-nft>
    <!-- main baladeuse-->
    <a-nft marker_main_baladeuse type="nft" url="./image_tracking/nft/detail_hand/new_perceptions">
      <a-image id="test" src="yourimage.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-nft>

    <!-- conclusion -->

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    //Trigger action when marker has been found https://ar-js-org.github.io/AR.js-Docs/ui-events/
    AFRAME.registerComponent('marker_main_baladeuse', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          // redirect to custom URL e.g. google.com
          window.location = 'https://vbernasconi.github.io/main_baladeuse.html';
        })
      }
    });
  </script>
</body>
